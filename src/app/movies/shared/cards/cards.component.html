<figure class="shadow-5 position-relative">
    <img [src]="film?.primary_image" alt="image of film" width="200" class="img-fluid rounded-4 shadow-4-strong">
    <figcaption class="buttons-images d-flex  flex-column align-items-center justify-content-center ">
        <a [routerLink]="film?.id" class="icon d-flex align-items-end justify-content-center">
            <i class="fas fa-info-circle"></i>
        </a>
        <a href="#" (click)="onWatchFilm($event)" class="icon-2 d-flex align-items-start justify-content-center">
            <!-- <span class="material-symbols-outlined "> visibility </span> -->
            <i class="fas fa-eye-slash" ></i>
            <i *ngIf="false" class="fas fa-eye"></i>
        </a>
    </figcaption>
</figure>
